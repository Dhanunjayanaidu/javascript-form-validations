<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Form Validations</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="bg-light" style="min-height: 100vh;">
        <div class="container p-0 pt-sm-5 pb-sm-0 text-center">
            <div class="row">
                <div class="col-6 mx-auto">
                    <h1>Javascript Form Validations</h1>
                </div>
            </div>
        </div>
        <div class="container  p-0 pt-sm-5 pb-sm-5">
            <div class="row">
                <div class="col-4 mx-auto px-4 pb-4 pt-2">
                    <form id="javascriptFormValidations" action="/">
                        <div class="mb-3">
                            <label for="userName" class="form-label fw-bold mb-0">First Name</label>
                            <input type="text" class="form-control" id="userName" placeholder="Enter First Name" >
                        </div>
                        <div class="mb-3">
                            <label for="emailId" class="form-label fw-bold mb-0">Email address</label>
                            <input type="email" class="form-control" id="emailId" placeholder="name@example.com" >
                        </div>
                        <div class="mb-3">
                            <label for="PasswordId" class="form-label fw-bold mb-0">Password</label>
                            <input type="password" class="form-control" id="PasswordId" placeholder="Enter Password" >
                        </div>
                        <div class="mb-3">
                            <label for="PasswordIdTwo" class="form-label fw-bold mb-0">Re-Enter Password</label>
                            <input type="password" class="form-control" id="PasswordIdTwo" placeholder="Enter Password" >
                        </div>
                        <div class="mb-3">
                            <label for="mobileId" class="form-label fw-bold mb-0">Mobile Number</label>
                            <input type="text" class="form-control" id="mobileId" placeholder="Enter Mobile Number" required>
                        </div>
                        
                        <div class="mb-3">
                            <button id="formSubmit" onclick="validate()" type="submit" class="btn btn-success">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- <div class="loader"></div> -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
